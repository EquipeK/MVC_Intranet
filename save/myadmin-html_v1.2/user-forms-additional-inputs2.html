<!DOCTYPE html>
<html>

<head>
    <!-- Meta and Title -->
    <meta charset="utf-8">
    <title>myAdmin - A Responsive Bootstrap 3 Admin Dashboard Template</title>
    <meta name="keywords" content="HTML5, Bootstrap 3, Admin Template, UI Theme"/>
    <meta name="description" content="myAdmin - A Responsive HTML5 Admin UI Framework">
    <meta name="author" content="ThemeREX">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,300,300italic,400italic,500,500italic,700,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700' rel='stylesheet' type='text/css'>

    <!-- Plugins CSS -->
    <link rel="stylesheet" type="text/css" href="assets/js/plugins/tagmanager/tagmanager.css">
    <link rel="stylesheet" type="text/css" href="assets/js/plugins/daterange/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="assets/js/plugins/datepicker/css/bootstrap-datetimepicker.css">
    <link rel="stylesheet" type="text/css" href="assets/js/plugins/colorpicker/css/bootstrap-colorpicker.min.css">
    <link rel="stylesheet" type="text/css" href="assets/js/plugins/select2/css/core.css">

    <!-- CSS - theme -->
    <link rel="stylesheet" type="text/css" href="assets/skin/default_skin/less/theme.min.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.png">

    <!-- Plugins -->
    <link rel="stylesheet" type="text/css" href="assets/js/utility/malihu-custom-scrollbar-plugin-master/jquery.mCustomScrollbar.min.css">

    <!-- IE8 HTML5 support -->
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="user-forms-additional-inputs">


<!-- Body Wrap -->
<div id="main">

    <!-- Main Wrapper -->
    <section id="content_wrapper">

        <!-- Content -->
        <div id="content" class="animated fadeIn">
            <div class="row">

                <div class="col-md-6">

                    <!-- Datetime Picker -->
                    <div class="panel">
                        <div class="panel-heading">
                            <span class="panel-title">Date/Time Picker</span>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal">
                                <div class="form-group mt10">
                                    <label class="col-lg-3 control-label pt18">Default Field</label>

                                    <div class="col-lg-8">
                                        <input type="text" class="form-control" id="datetimepicker1">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 control-label pt18">Component
                                        Field</label>

                                    <div class="col-lg-8">
                                        <div class="input-group date" id="datetimepicker2">
                                            <span class="input-group-addon cursor">
                                              <i class="fa fa-calendar"></i>
                                            </span>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="panel-footer pt25">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-lg-3 control-label pt18">Inline Picker</label>

                                    <div class="col-lg-8">
                                        <div id="datetimepicker3">
                                            <input type="text" class="form-control" style="max-width: 250px;">
                                        </div>
                                    </div>
                                </div>
                            </form>

                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">

                    <!-- Time Picker -->
                    <div class="panel">
                        <div class="panel-heading">
                            <span class="panel-title">Time Picker</span>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal">
                                <div class="form-group mt10">
                                    <label class="col-lg-3 control-label pt18" for="datetimepicker5">Default Field</label>

                                    <div class="col-lg-8">
                                        <input type="text" class="form-control" id="datetimepicker5">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 control-label pt18">Component
                                        Field</label>

                                    <div class="col-lg-8">
                                        <div class="input-group date" id="datetimepicker6">
                                            <span class="input-group-addon cursor">
                                              <i class="glyphicon glyphicon-time"></i>
                                            </span>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="panel-footer pt25">
                            <form class="form-horizontal">
                                <div class="form-group mt10">
                                    <label class="col-lg-3 control-label pt18">Inline Time</label>

                                    <div class="col-lg-8">
                                        <div class="timepicker-sm" id="datetimepicker7">
                                            <input type="text" class="form-control" style="max-width: 250px;">
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="clearfix"></div>
                        </div>
                    </div>


                </div>
            </div>

        </div>
        <!-- /Content -->

    </section>
    <!-- /Main Wrapper -->


</div>
<!-- /Body Wrap  -->


<!-- jQuery -->
<script src="assets/js/jquery/jquery-1.12.4.min.js"></script>
<script src="assets/js/jquery/jquery_ui/jquery-ui.min.js"></script>

<!-- Time/Date Dependencies JS -->
<script src="assets/js/plugins/globalize/globalize.min.js"></script>
<script src="assets/js/plugins/moment/moment.min.js"></script>

<!-- BS Dual Listbox JS -->
<script src="assets/js/plugins/duallistbox/jquery.bootstrap-duallistbox.min.js"></script>

<!-- Bootstrap Maxlength JS -->
<script src="assets/js/plugins/maxlength/bootstrap-maxlength.min.js"></script>

<!-- Select2 JS -->
<script src="assets/js/plugins/select2/select2.min.js"></script>

<!-- Typeahead JS -->
<script src="assets/js/plugins/typeahead/typeahead.bundle.min.js"></script>

<!-- TagManager JS -->
<script src="assets/js/plugins/tagmanager/tagmanager.js"></script>

<!-- DateRange JS -->
<script src="assets/js/plugins/daterange/daterangepicker.min.js"></script>

<!-- DateTime JS -->
<script src="assets/js/plugins/datepicker/js/bootstrap-datetimepicker.min.js"></script>

<!-- BS Colorpicker JS -->
<script src="assets/js/plugins/colorpicker/js/bootstrap-colorpicker.min.js"></script>

<!-- MaskedInput JS -->
<script src="assets/js/plugins/jquerymask/jquery.maskedinput.min.js"></script>

<!-- HighCharts Plugin -->
<script src="assets/js/plugins/highcharts/highcharts.js"></script>

<!-- Theme Scripts -->
<script src="assets/js/utility/utility.js"></script>
<script src="assets/js/utility/malihu-custom-scrollbar-plugin-master/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="assets/js/demo/demo.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/demo/widgets_sidebar.js"></script>
<script src="assets/js/pages/user-forms-additional-inputs.js"></script>

    jQuery(document).ready(function () {

    });
</script>
</body>

</html>
